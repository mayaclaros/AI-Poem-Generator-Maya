    <title>AI Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Welcome to AI African American Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the African American poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
        
          <br />
          You may write me down in history With your bitter, twisted lies, You
          may trod me in the very dirt But still, like dust, I'll rise. </br>
           - Maya
          Angelou
        </div>
      </main>
   
  </body>
