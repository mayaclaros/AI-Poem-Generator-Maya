<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script><link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
   
    <title>AI Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Welcome to AI African American Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the African American poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">
        
          <br />
          
        </div>
      </main>
   
  </body>
   </div>
  <footer>

    and hosted on
    <a href="https://aipoemgeneratorbymaya.netlify.app/">Netlify</a>
  </footer>
  <script src="src/index.js"></script>
  </div>
</html>
